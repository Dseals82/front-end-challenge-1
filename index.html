<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class='card-container'>
    <div class='card-image-container'>
    </div>
    <h2 > Equilibrium #3429</h2>
  
    <p class='card-paragraph'>
      Our Equilibrium collection promotes balance and calm.
    </p>
    
    <div class='card-info-container'>
      <div class='card-info-item item-1'><img class='card-img' src="./images/icon-ethereum.svg" /> 0.041 ETH</div>
      <div class='card-info-item item-2'><img class='card-img' src="./images/icon-clock.svg" /> 3 days left</div>
    </div>
    
    
    <div class='card-border-bottom'></div>

    <div class='bottom-container'>
      <p class='card-bottom-text'>
        <div class='bottom-img'></div><span class='card-blue-text'>Creation of </span> Jules Wyvern
      </p>
    </div>
    
  </div>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darius Seals</a>.
  </div>
</body>
</html>
