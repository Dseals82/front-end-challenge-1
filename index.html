<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class='card-container' role="main">
    <header class='card-image-container' role="banner">
    </header>
    <section>
      <h1 role="heading"> Equilibrium #3429</h1>
  
      <p class='card-paragraph' role="contentinfo">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </section>
    
    
    <section class='card-info-container'>
      <div class='card-info-item item-1'><img class='card-img' src="./images/icon-ethereum.svg" alt='ethereum logo' /> 0.041 ETH</div>
      <div class='card-info-item item-2'><img class='card-img' src="./images/icon-clock.svg" alt='clock icon' /> 3 days left</div>
    </section>
    
    
    <hr class='card-border-bottom'></hr>

    <footer class='bottom-container'>
      <p class='card-bottom-text'>
        <div class='bottom-img'></div><span class='card-blue-text'>Creation of </span> <a href="#">Jules Wyvern</a>
      </p>
    </footer>
    
  </main>

 

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darius Seals</a>.
  </section>
</body>
</html>
